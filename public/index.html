<!doctype html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <title>Cordoba Game Jam 2016</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>

  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>

    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

    <!-- build:js -->
    <script src="/app/aasocketio.js"></script>
    <script src="/app/aajquery.js"></script>
    <script src="/app/app.js"></script>
    <!-- endbuild -->

  </body>

</html>
